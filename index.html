<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
  

</head>
<body>
     <div class="container">
         <div class="row py-5">
             <div class="col-md-6 offset-md-3">
             <wrapper id="quote-box">

               <div class="card">
               
                <div class="card-body">
                    <div id="text" class="fw-bold"></div>
                    <p class="card-text">
                        <div id="author" class="text-danger fw-bold"></div>
                    </p>
                    <button id="new-quote"  onclick="generateQuote()" class="btn btn-block btn-success ">
                        New Quote
                    </button>
                    <a href="#" id="tweet-quote" target="_blank" class="button btn btn-block btn-primary ">Tweet Quote</a>
                </div>
               </div>
           </wrapper>
        </div>
         </div>
     </div>
</body>
      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
